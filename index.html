<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snowman</title>
    <script src=https://aframe.io/releases/1.4.0/aframe.min.js></script>
</head>
<body>
   
    <a-scene background="color: #FAFAFA">
        <a-sphere 
                position="0 3 -5" 
                radius="1"  
                color="#FFFFFF" 
                shadow>
        </a-sphere>
        <a-sphere 
            position="0 1.25 -5" 
            radius="1.25"
            color="#FFFFFF" 
            shadow>
        </a-sphere>
        <a-sphere 
            position="0 4.5 -5" 
            radius=".75"  
            color="#FFFFFF" 
            shadow>
        </a-sphere>
         <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0"
            width="4" 
            height="4" 
            color="#7BC8A4" 
            shadow>
        </a-plane>
         <a-cylinder
            position="0 5 -5" 
            radius="2" 
            height=".01"
            color="#000000"></a-cylinder>
         <a-cylinder 
            position="0 5 -5" 
            radius=".5" 
            height="2" 
            color="#000000">
        </a-cylinder>
         <a-sphere 
            position="-.5 4.5 -4.45" 
            radius=".1" 
            color="#000000" 
            shadow>
        </a-sphere>
         <a-sphere 
            position=".5 4.5 -4.45" 
            radius=".1"
            color="#000000" 
            shadow>
        </a-sphere>
         <a-cone 
            position="0 4.45 -4.45" 
            radius-bottom=".5" 
            height="1" 
            color="orange" 
            rotation="90">
        </a-cone>
        <a-sphere 
            position="0 3.5 -4.1" 
            radius=".1" 
            color="#000000" 
            shadow>
        </a-sphere>
        <a-sphere 
            position="0 2 -4" 
            radius=".1" 
            color="#000000" 
            shadow>
        </a-sphere>
        <a-sphere 
            position="0 2.75 -4.1"
            radius=".1" 
            color="#000000" 
            shadow>
        </a-sphere>
        <a-cylinder 
            position="1 3 -4.5" 
            radius=".15" 
            height="3" 
            color="#d29d3f" 
            rotation="90 50 0">
        </a-cylinder>
        <a-cylinder 
            position="-1 3 -4.5" 
            radius=".15" 
            height="3" 
            color="#d29d3f" 
            rotation="-90 -50 0">
        </a-cylinder>
        <a-sky color="#ADD8E6"></a-sky>
          
    </a-scene>
   
   
</body>
</html>
